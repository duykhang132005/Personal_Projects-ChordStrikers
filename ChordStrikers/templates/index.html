<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChordStrikers{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="music-bg">
    {% if request.endpoint != 'main.home' %}
    <div class="text-center p-4 fade-in">
        <a href="{{ url_for('main.home') }}" class="text-decoration-none">
            <h1 class="m-0">
                <span class="highlight text-orange">ChordStrikers</span>
            </h1>
        </a>
    </div>
    {% endif %}

    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}

    <!-- Scripts -->
     {% block scripts %}
     {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Circle menu interactivity
        document.querySelectorAll('.circle-card').forEach(card => card.classList.add('d-none'));

        document.querySelectorAll('.circle-menu-item').forEach(item => {
            item.addEventListener('click', function () {
                const isActive = item.classList.contains('active');
                document.querySelectorAll('.circle-menu-item').forEach(i => i.classList.remove('active', 'docked'));
                document.getElementById('circle-menu').classList.remove('docked');
                document.querySelectorAll('.circle-card').forEach(card => card.classList.add('d-none'));

                if (!isActive) {
                    item.classList.add('active');
                    document.getElementById('circle-menu').classList.add('docked');
                    document.querySelectorAll('.circle-menu-item').forEach(i => {
                        if (i !== item) i.classList.add('docked');
                    });
                    const target = item.getAttribute('data-target');
                    const card = document.getElementById(target);
                    if (card) card.classList.remove('d-none');
                }
            });

            item.addEventListener('dblclick', function () {
                document.querySelectorAll('.circle-menu-item').forEach(i => i.classList.remove('active', 'docked'));
                document.getElementById('circle-menu').classList.remove('docked');
                document.querySelectorAll('.circle-card').forEach(c => c.classList.add('d-none'));
            });
        });

        document.querySelectorAll('.circle-card').forEach(card => {
            card.addEventListener('click', function (e) {
                if (e.target !== card) return;
                document.querySelectorAll('.circle-menu-item').forEach(i => i.classList.remove('active', 'docked'));
                document.getElementById('circle-menu').classList.remove('docked');
                document.querySelectorAll('.circle-card').forEach(c => c.classList.add('d-none'));
            });
        });
    </script>
</body>
</html>
